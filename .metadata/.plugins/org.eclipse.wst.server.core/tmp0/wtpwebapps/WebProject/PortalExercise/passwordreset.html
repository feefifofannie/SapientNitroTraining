<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reset Your Password</title>
</head>
<body>
	<script type="text/javascript">
    	function validateForm(){
    		var a=document.form.username.value;
    		var b=document.form.opassword.value;
    		var c=document.form.npassword.value;
    		var d=document.form.cpassword.value;
    		if (a==null || a=="" || b==null || b=="" || c==null || c=="" || d==null || d==""){
      			alert("Please Fill All Required Fields");
      			return false;
      		}
    		if (c!=d){
    			alert("New passwords do not match.");
      			return false;
    		}
    	}
    </script>
	<h1>Reset your Password</h1>
      <form method="post" name="form" onsubmit="return validateForm()" action="resetconfirm.html">
        <p><input type="text" id="username" value="" placeholder="Username"></p>
        <p><input type="password" id="opassword" value="" placeholder="Old Password"></p>
        <p><input type="password" id="npassword" value="" placeholder="New Password"></p>
        <p><input type="password" id="cpassword" value="" placeholder="Confirm New Password"></p>
        <p class="submit"><input type="submit" name="commit" value="Reset Password" ></p>
      </form>

</body>
</html>
